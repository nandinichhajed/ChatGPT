{% extends 'layout.html' %}
{% load static %}

{% block head %}
<title>ChatGPT</title>
{% endblock %}

{% block body %}

<section class="bg bg-gradient bg-light">
  <div class="container py-5">
    <div class="card">
      <div class="card-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 mb-4 mb-md-0">
            <!-- text-color changed -->
            <div class="py-4 d-flex flex-row" style="color: #31A37F;"><h1>ChatGPT</h1></div>
            <div class="card text-white border-0" id="chatCard">
              {% for chat in chats %}
                <div class="card-body bg bg-primary mb-4">
                  <p class="card-title font-weight-light" style="white-space: pre-wrap;">{{ chat.text }}</p>
                </div>
                <div class="card-body bg bg-light text-dark mb-4 text-justify">
                  <p class="card-title font-weight-light" style="white-space: pre-wrap;">{{ chat.gpt }}</p>
                </div>
              {% endfor %}
            </div>
                   
            <!--Loading-->
            <!-- <div class="d-flex align-items-center mt-3 text-primary" id="loading"></div> -->
            <div class="d-flex align-items-center mt-3 gpt-blue" id="loading"></div>

            <!--Loading End-->

            <div class="mt-3 d-flex">
              <div class="form-field me-3 flex-grow-1">
                <textarea id="userText" required class="form-control" type="textarea" name="address" placeholder="Text:"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button id="submitBtn" class="btn btn-primary submit-button fs-5">Send</button>
              </div>
            </div>

          </div>
        </div>  
      </div>
    </div>
  </div>
</section>

{% endblock %}
